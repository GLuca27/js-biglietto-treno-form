<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>    
      <div class="container">
        <header>
          <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        </header>

        <main>

            <form id="ticket-form" class="ticket-form">
               
              <div class="ticket-form-fields">
                 <div class="ticket-form-field">
                   <label for="name">Nome e cognome</label>
                   <input type="text" id="name">
                 </div>            

                 <div class="ticket-form-field">
                  <label for="km">Km da percorrere</label>
                  <input type="number" min="1" id="km">
                </div>   

                <div class="ticket-form-field">
                  <label for="age">Fascia d'et√†</label>
                  <select id="age">
                    <option value="adult">Maggiorenne</option>
                    <option value="underage">Minorenne</option>
                    <option value="over">Over 65</option>
                  </select>
                </div>   
              </div>  

              <div class="ticket-form-buttons">
                 <button id="generator" type="submit"><b>GENERA</b></button>
                 <button id="reset" type="reset"><b>ANNULLA</b></button>
              </div>

            </form>
        
            <!--ticket-->
            <div class="ticket-container">
              <h2>IL TUO BIGLIETTO</h2>
              <div class="ticket">
                 <h3>DETTAGLIO PASSEGGERI</h3>
                 <div class="ticket-info">
                    <div>               
                      <h3>Nome Passeggero</h3>
                      <div id="ticket-person"></div>
                    </div>
   
                    <div>
                      <h5>Offerta</h5>
                      <div id="ticket-offert"></div>
                    </div>
   
                    <div>
                      <h5>Carrozza</h5>
                      <div id="ticket-carrozza"></div>
                    </div>
   
                    <div>
                      <h5>Codice CP</h5>
                      <div id="ticket-cp"></div>
                    </div>
   
                    <div>
                      <h5>Costo Biglietto</h5>
                      <div id="ticket-costo"></div>
                    </div>
                 </div>                
              </div>
            </div>
            
            <!--/ticket-->
        </main>
      </div>
    
    <script src="main.js"></script>
</body>
</html>
